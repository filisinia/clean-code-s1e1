<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <section class="matrix">
    <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix with urgent and important tasks">
    <a class="matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <article class="todo">
    <section class="todo__add">
      <label class="todo__label-new" for="new-task">Add Item</label>
      <section class="todo__new-task">
        <input id="new-task" class="todo__field todo__new-task-field" type="text">
        <button class="todo__btn todo__add-btn">Add</button>
      </section>
    </section>
    <h2 class="todo__state">Todo</h2>
    <section class="todo__incomplete">
      <section class="todo__item">
        <input class="todo__check" type="checkbox"><label class="todo__label todo__label-incomplete">Pay Bills</label>
        <input class="todo__field" type="text">
        <button class="todo__btn todo__edit-btn">Edit</button>
        <button class="todo__btn todo__delete-btn"><img class="todo__img" src="./remove.svg" alt="Delete-button icon"></button>
      </section>
      <section class="todo__item todo__edit-task">
        <input class="todo__check" type="checkbox"><label class="todo__label todo__label-edit">Go Shopping</label>
        <input class="todo__field" type="text" value="Go Shopping">
        <button class="todo__btn todo__edit-btn">Save</button>
        <button class="todo__btn todo__delete-btn"><img class="todo__img" src="./remove.svg" alt="Delete-button icon"></button>
      </section>
    </section>
    <h2 class="todo__state">Completed</h2>
    <section class="todo__completed">
      <section class="todo__item">
        <input class="todo__check" type="checkbox" checked><label class="todo__label todo__label-completed">See the Doctor</label>
        <input class="todo__field" type="text">
        <button class="todo__btn todo__edit-btn">Edit</button>
        <button class="todo__btn todo__delete-btn"><img class="todo__img" src="./remove.svg" alt="Delete-button icon"></button>
      </section>
    </section>
  </article>
  <script src="app.js"></script>
</body>
</html>
